	<h2>24 April 2025</h2>
	<h3>The Passage</h3>
	<p>approaching the bus stop <br>i saw you standing-- <br>sheltered & waiting-- <br>& loved your face & <br> eyes. i passed by <br> speechless, helplessly--<br> seeking whatever it was <br> i'd left home to, leaving <br> you far behind. <br> --Joseph L. Ephraim</p>
