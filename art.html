<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <!-- Load Tailwind CSS via CDN for rapid styling --><script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Styles derived from your index.html CSS for consistency */
        body {
            background-image: url('paper.jpg'); 
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: Helvetica, Arial, sans-serif;
        }
        h1 { text-align: center; }
        h1 a { text-decoration: none; color: black; }
        a:hover {
            font-family: monospace;
            background-color: transparent;
            color: black;
            filter: brightness(1.5);
        }
        
        /* Gallery specific styles */
        .art-image {
             transition: transform 0.3s ease;
             cursor: pointer; 
        }
        .art-image:hover {
             transform: scale(1.03); 
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Header Block (Consistent structure with mspaint.html) -->
    <header class="pt-4 pb-8"> 
        <h1 class="text-4xl text-center font-bold mb-0"> 
            <a href="https://mundame.github.io/mundame/">mundame</a>
        </h1>
        <h2 class="text-xl text-center font-normal text-gray-700 mt-2">art</h2>
    </header>

    <!-- Main Content: Image Grid -->
    <main class="container mx-auto p-4 md:p-8">
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

            <!-- Art Piece 1: digital (LINKS TO digital.html) -->
            <div class="bg-white/50 backdrop-blur-sm hover:shadow-2xl transition-shadow duration-300">
                <div class="h-96 overflow-hidden">
                    <!-- CORRECTED LINK TO POINT TO DIGITAL.HTML -->
                    <a href="digital.html" class="block h-full">
                        <img src="messiaen_still.png" 
                             alt="MS Paint Still Image: messiaen" 
                             class="art-image w-full h-full object-cover">
                    </a>
                </div>
                <p class="text-center text-lg font-semibold mt-2 pb-4">ms paint</p>
            </div>

            <!-- Art Piece 2: pen & ink -->
            <div class="bg-white/50 backdrop-blur-sm hover:shadow-2xl transition-shadow duration-300">
                <div class="h-96 overflow-hidden">
                    <a href="penink.html" class="block h-full">
                        <img src="mother.jpeg" 
                             alt="Pen & Ink drawing: mother" 
                             class="art-image w-full h-full object-cover">
                    </a>
                </div>
                <p class="text-center text-lg font-semibold mt-2 pb-4">pen & ink</p>
            </div>

            <!-- Art Piece 3 - Watercolor -->
            <div class="bg-white/50 backdrop-blur-sm hover:shadow-2xl transition-shadow duration-300">
                <div class="h-96 overflow-hidden">
                    <a href="watercolor.html" class="block h-full">
                        <img src="motel.jpeg" 
                             alt="Watercolor art piece" 
                             class="art-image w-full h-full object-cover">
                    </a>
                </div>
                <p class="text-center text-lg font-semibold mt-2 pb-4">watercolor</p>
            </div>

        </div>
    </main>
</body>
</html>
