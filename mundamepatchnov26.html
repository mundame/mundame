<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mundame</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind for the "Mundane" aesthetic -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // CHANGED: Background is now pure white
                        'mundane-bg': '#ffffff', 
                        'mundane-text': '#333333', // Deep charcoal
                        'mundane-accent': '#a8a29e', // Muted stone gray
                        // UPDATED: Royal Blue for the email button
                        'mundane-blue': '#4169E1', // Royal Blue
                    },
                    fontFamily: {
                        // UPDATED: Changed the default sans font to Helvetica
                        sans: ['Helvetica', 'Arial', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Ensuring smooth transitions for hover effects */
        .transition-colors {
            transition-property: background-color, border-color, color, fill, stroke;
            transition-duration: 300ms;
        }

        /* Simple animation for the video/photo placeholder */
        @keyframes pulse-fade {
            0% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.01); }
            100% { opacity: 0.8; transform: scale(1); }
        }

        .animated-placeholder {
            animation: pulse-fade 8s ease-in-out infinite alternate;
        }
    </style>
</head>
<body class="bg-mundane-bg text-mundane-text font-sans min-h-screen flex items-center justify-center p-4 sm:p-8">

    <!-- Main Container - Max width for readability and center alignment -->
    <div class="w-full max-w-5xl">

        <!-- Header & Hero Section -->
        <header class="text-center mb-12 sm:mb-16">
            <!-- Title already lowercase -->
            <h1 class="text-6xl sm:text-8xl font-light tracking-tight mb-2">mundame</h1>
            <!-- Tagline is all lowercase -->
            <p class="text-mundane-accent text-lg sm:text-xl font-medium">a woman and her interaction with the mundane.</p>
        </header>

        <!-- Content Layout: Photo/Video Placeholder on Left, Menu on Right (reverses on mobile) -->
        <div class="flex flex-col-reverse lg:flex-row gap-8 sm:gap-12 lg:gap-20 items-stretch">

            <!-- 1. Video/Photo Placeholder Section -->
            <section class="lg:w-3/5">
                <div class="aspect-video bg-mundane-accent/30 rounded-xl overflow-hidden shadow-lg border border-mundane-accent/50 animated-placeholder">
                    <!-- This area is dedicated to your moving video or key photo. -->
                    <div class="h-full flex items-center justify-center">
                        <span class="text-mundane-text/70 text-xl italic p-8 text-center">
                            your main photo or video will go here.
                            <br>
                            (using a placeholder image for now)
                        </span>
                        <!-- Placeholder Image URL for better visual grounding -->
                        <img class="hidden" src="https://placehold.co/1280x720/333333/f7f7f5?text=moment" alt="A visual placeholder for the site's hero image or video.">
                    </div>
                </div>
            </section>

            <!-- 2. Navigation Menu & Contact Section -->
            <section class="lg:w-2/5 flex flex-col justify-between">
                <div>
                    <!-- Header text: 'inventory' -->
                    <h2 class="text-2xl font-bold mb-4 border-b pb-2 border-mundane-accent/50">inventory</h2>
                    <nav class="space-y-3">
                        <!-- Navigation Links - All lowercase -->
                        <a href="#journal" class="block p-4 bg-white/70 hover:bg-white transition-colors rounded-lg shadow-md border border-mundane-accent/30 group">
                            <span class="text-xl font-medium group-hover:text-mundane-text">journal</span>
                        </a>

                        <a href="#photography" class="block p-4 bg-white/70 hover:bg-white transition-colors rounded-lg shadow-md border border-mundane-accent/30 group">
                            <span class="text-xl font-medium group-hover:text-mundane-text">photography</span>
                        </a>

                        <a href="#art" class="block p-4 bg-white/70 hover:bg-white transition-colors rounded-lg shadow-md border border-mundane-accent/30 group">
                            <span class="text-xl font-medium group-hover:text-mundane-text">personal art</span>
                        </a>

                        <a href="#poetry" class="block p-4 bg-white/70 hover:bg-white transition-colors rounded-lg shadow-md border border-mundane-accent/30 group">
                            <span class="text-xl font-medium group-hover:text-mundame-text">poetry</span>
                        </a>
                    </nav>
                </div>

                <!-- Email Link/Button -->
                <div class="mt-8 pt-6 border-t border-mundane-accent/50">
                    <!-- Header text: 'send a note' -->
                    <h2 class="text-2xl font-bold mb-3">send a note</h2>
                    <!-- Replace 'your.email@example.com' with your actual email address -->
                    <a href="mailto:your.email@example.com" class="w-full inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-mundane-bg bg-mundane-blue hover:bg-[#3453b5] hover:text-white transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-mundane-blue">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-18 8a2 2 0 002-2V6a2 2 0 012-2h14a2 2 0 012 2v10a2 2 0 002 2H3z"></path></svg>
                        email
                    </a>
                </div>
            </section>
        </div>

        <!-- Footer (Optional) -->
        <footer class="text-center mt-12 pt-6 border-t border-mundane-accent/50 text-mundane-accent text-sm">
            &copy; 2025 mundame. all rights reserved.
        </footer>

    </div>

</body>
</html>
